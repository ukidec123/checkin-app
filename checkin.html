<body>
  <h1>‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡πÅ‡∏ñ‡∏ß‡πÅ‡∏•‡∏∞‡πÇ‡∏Æ‡∏°‡∏£‡∏π‡∏°</h1>
  <p id="datetime"></p>

  <label for="classSelect">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô: </label>
  <select id="classSelect"></select>

  <table id="studentTable">
    <thead>
      <tr>
        <th>‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà</th>
        <th>‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•</th>
        <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
      </tr>
    </thead>
    <tbody id="studentBody"></tbody>
  </table>

  <div style="text-align:center; margin-top:1rem">
    <button onclick="submitData()">üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
    <button onclick="resetStatus()">üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</button>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzzwGoC-jjV-tDS_Uh7B2t3ZkULJvEKzZkrjS8FCmGJ98i2abmINfwrn73A4R1SZ7Jp/exec"; // ‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° Web App
    const studentData = {};
    const selectedStatus = {}; // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
    const statuses = ["‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÅ‡∏ñ‡∏ß", "üö´ ‡∏•‡∏≤", "‚ùå ‡∏Ç‡∏≤‡∏î", "üè† ‡πÇ‡∏Æ‡∏°‡∏£‡∏π‡∏°", "‚ùå ‡πÑ‡∏°‡πà‡πÇ‡∏Æ‡∏°‡∏£‡∏π‡∏°"];

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = now.toLocaleString("th-TH");
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function loadStudentsByClass(className) {
      const students = studentData[className] || [];
      const tbody = document.getElementById("studentBody");
      tbody.innerHTML = "";
      students.forEach((stu, idx) => {
        const tr = document.createElement("tr");
        tr.setAttribute("data-index", idx);
        tr.innerHTML = `
          <td>${stu.no}</td>
          <td>${stu.name}</td>
          <td class="status-btns">
            ${statuses.map(status => `<button onclick="selectStatus('${className}', ${idx}, '${status}')">${status}</button>`).join(" ")}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function selectStatus(className, index, status) {
      const row = document.querySelector(`tr[data-index='${index}']`);
      if (!selectedStatus[className]) selectedStatus[className] = {};
      selectedStatus[className][index] = status;
      row.querySelector(".status-btns").innerHTML = status;
      row.classList.add("hidden");
    }

    async function submitData() {
      const className = document.getElementById("classSelect").value;
      const records = [];
      const students = studentData[className] || [];

      Object.entries(selectedStatus[className] || {}).forEach(([idx, status]) => {
        const stu = students[idx];
        records.push({
          class: className,
          no: stu.no,
          name: stu.name,
          status: status
        });
      });

      if (records.length === 0) {
        alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÉ‡∏´‡πâ‡πÉ‡∏Ñ‡∏£‡πÄ‡∏•‡∏¢");
        return;
      }

      try {
        const res = await fetch(webAppUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ records })
        });

        const text = await res.text();
        if (text === "OK") {
          alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        } else {
          alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + text);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ");
      }
    }

    function resetStatus() {
      const className = document.getElementById("classSelect").value;
      selectedStatus[className] = {};
      loadStudentsByClass(className);
    }

    function loadClassOptions() {
      const classSelect = document.getElementById("classSelect");
      const classNames = Object.keys(studentData);
      classSelect.innerHTML = classNames.map(cls => `<option value="${cls}">${cls}</option>`).join("");
      classSelect.onchange = () => loadStudentsByClass(classSelect.value);
      if (classNames.length > 0) {
        classSelect.value = classNames[0];
        loadStudentsByClass(classNames[0]);
      }
    }

    async function loadStudentData() {
      try {
        const res = await fetch(webAppUrl);
        const json = await res.json();
        Object.assign(studentData, json);
        loadClassOptions();
      } catch (err) {
        console.error(err);
        alert("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
      }
    }

    loadStudentData();
  </script>
</body>
